<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Standard favicon -->
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />

		<!-- PNG favicons for different sizes -->
		<link rel="icon" type="image/png" sizes="96x96" href="%sveltekit.assets%/favicon-96x96.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="%sveltekit.assets%/web-app-manifest-192x192.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="512x512"
			href="%sveltekit.assets%/web-app-manifest-512x512.png"
		/>

		<!-- Apple Touch Icon -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />

		<!-- Web App Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#7c3aed" />
		<meta
			name="description"
			content="Bringing People to Jesus - In-House Christian Foursquare Church in Surrey, BC"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Lora:wght@400;500;600&display=swap"
			rel="stylesheet"
			media="print"
			onload="this.media='all'"
		/>

		<noscript>
			<link
				href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Lora:wght@400;500;600&display=swap"
				rel="stylesheet"
			/>
		</noscript>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
